<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="./popup.css" type="text/css">

        <title>SpaceX Launcher</title>
    </head>
    <body>
        <div class="modal-header">
            <h1 class="logo">
                <img src="icon_128.png" alt="SpaceX logo" class="logo-icon"> SpaceX Launcher <span class="version">(1.0.0)</span>
            </h1>
        </div>

        <div class="modal-content">
            <p>Easily access SpaceX content</p>
        </div>

        <div class="modal-icons">
            <div class="flex-container">
                <div class="flex">
                    <a href="https://www.spacex.com/" target="_blank">
                        <i class="fa fa-globe"></i>
                    </a>
                </div>

                <div class="flex">
                    <a href="https://www.youtube.com/user/spacexchannel" target="_blank">
                        <i class="fa fa-youtube"></i>
                    </a>
                </div>

                <div class="flex">
                    <a href="https://twitter.com/SpaceX" target="_blank">
                        <i class="fa fa-twitter"></i>
                    </a>
                </div>
            </div>
    </body>
</html>
